<div class="container">
  <div *ngIf="tasks?.length > 0; else noTasks">
      <ul *ngFor="let task of tasks" class="collection">
        <li class="collection-item">
          <strong>{{ task.title }}</strong> : {{ task.description }}
        </li>
      </ul>
    </div>
    
    <ng-template #noTasks>
      <h5>There are no tasks yet.</h5>
    </ng-template>
</div>
